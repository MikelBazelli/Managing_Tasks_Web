<!-- Script code to extract data from the backend  -->
<script>

    /* Event listener to the login form that triggers on form submission */
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    /* Extracting the values from the form fields */
    const email = document.getElementById('floatingInput').value;
    const password = document.getElementById('floatingPassword').value; 

    /* Try catch block for errors*/
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            window.location.href = 'viewTasks.html'; /* Redirecting to tasks page on successful login */
        } else {
            const data = await response.json();
            alert(data.error || 'Login failed');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>
